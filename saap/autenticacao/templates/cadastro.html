{%  extends "base.html" %}
{% block main_content %}
        <div class="container">
            <div class="row">
                <div class="col s12 offset-m2 m8 offset-l3 l6">
                    <form action="{% url 'cadastro' %}" method="POST">{% csrf_token %}

                        <input type="hidden" name="next_url" value="{{next_url}}">
                        <div class="login-card hoverable center-align">
                            <div class="card-content">
                                <span class="card-title  text-light-blue">Titulo</span>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="first_name" name="first_name" type="text" class="validate" required>
                                    <label for="first_name">Nome</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="last_name" name="last_name" type="text" class="validate" required>
                                    <label for="last_name">Sobrenome</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="username" name="username" type="text" class="validate" required>
                                    <label for="username">Nome de Usuário</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input  id="email" name="email" type="text" class="validate" required>
                                    <label for="email">Email</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input  id="confirmacao_email" name="confirmacao_email" type="text" class="validate" required>
                                    <label for="confirmacao_email">Confirmar email</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input  id="password" name="password" type="password" class="validate" required>
                                    <label for="password">Senha</label>

                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">lock</i>
                                    <input  id="confirmacao_password" name="confirmacao_password" type="password" class="validate" required>
                                    <label for="confirmacao_password">Confirmar senha</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="data_de_nascimento" name="data_de_nascimento" type="text" class="validate" required>
                                    <label for="data_de_nascimento">Data de nascimento</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="sexo" name="sexo" type="text" class="validate" required>
                                    <label for="sexo">Sexo</label>
                                </div>

				<div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input  id="municipio" name="municipio" type="text" class="validate" required>
                                    <label for="municipio">Município/UF</label>
				    <p class="center text-green"><small><a href="Esqueceu">Esqueceu sua senha?</a></small></p>
                                    <button class="btn waves-effect waves-light green" type="submit" formaction="">Cadastrar</button>
                                </div>
                            </div>
                         </div>
                    </form>
                </div>
            </div>
        </div>


{% endblock main_content %}
