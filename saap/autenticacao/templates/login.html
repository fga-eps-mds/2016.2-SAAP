{%  extends "base.html" %}
{% block main_content %}
<main>
<br><br><br>
<div class="container">

    <div class="row">
        <div class="col s12 offset-m2 m8 offset-l3 l6">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="next_url" value="{{next_url}}">
                <div class="login-card hoverable center-align">
                    <div class="card-content">
                        <br>
                        <div class="input-field">
                            <i class="material-icons prefix saap-dark-green-text">account_circle</i>
                            <input  id="username" name="username" type="text" class="validate">
                            <label for="username">Nome de Usu√°rio</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix saap-dark-green-text">lock</i>
                            <input  id="password" name="password" type="password" class="validate">
                            <label for="password">Senha</label>
                            <p class="center"><small><a href="#">Esqueceu a senha?</a></small></p>
                            <button class="btn waves-effect waves-light saap-dark-green" type="submit'">Enviar</button>
                        </div>
                    </div>
                    <div class="card-action right-align">
                        <a href="{% url 'cadastro' %}">Deseja se cadastrar?</a>
                    </div>
                </div>
            </form>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
</main>
{% endblock main_content %}
