{%  extends "base.html" %}
{% block main_content %}
{% load i18n %}

<main>
  <div class="container">
    <div class="row">
      <div class="col s6 m6 l6">
        <h5><a href="/" style="color: rgb(35,142,35)">SAAP</a> > <a href="/gabinetes/" style="color: rgb(35,142,35)">Visualizar Gabinetes</a></h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12 offset-m2 m8 offset-l3 l6">
        {% if messages %}
        <br>
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'gabinetes' %}" method='POST'>
          {% csrf_token %}
          <div class="login-card hoverable center-align">
            <div class="card-content">
              <div class="input-field col s12">
                <p>Escolha um gabinete para acessar a pÃ¡gina</p>
                <br>
                <select name="nome_gabinete" id="nome_gabinete">
                  <option value="" selected>Nome do Gabinete</option>
                  {% for gabinete in lista_gabinetes %}
                  <option value="{{gabinete.nome_gabinete}}">{{ gabinete.nome_gabinete }}</option>
                  {% endfor %}
                </select>
                <div class="input-field col s12">
                  <br><br><br><br><br>
                  <div>
                    <button class="btn waves-effect waves-light saap-dark-green" type="submit'">Confirmar</button>
                  </div>
                  <br><br><br><br>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

{% endblock main_content %}
